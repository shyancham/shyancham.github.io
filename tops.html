<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glamour Couture - Tops</title>
    <style>
        /* Reset some default styles for the list ... */
        
        /* Basic styling ... */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            /* Header styles ... */
        }
        .product-list {
            text-align: center;
            margin-top: 50px;
        }
        .product-list h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #ff80ab;
        }
        .product-list ul {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: flex-start;
            padding: 0;
        }
        .product-list li {
            flex: 0 0 calc(25% - 20px);
            margin: 0 10px 20px;
            box-sizing: border-box;
            background-color: #f9f9f9;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.1);
        }
        .product-list li img {
            width: 100%;
            height: auto;
            display: block;
        }
        .product-info {
            padding: 10px;
        }
        .product-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .product-price {
            color: #ff80ab;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>
        <!-- Header content ... -->
    </header>
    <div class="product-list">
        <h2>Tops</h2>
        <ul>
            <li>
                <img src="https://i.pinimg.com/736x/4a/b1/1d/4ab11df532acba877a13410a98c0bf2a.jpg" alt="Top 1">
                <div class="product-info">
                    <div class="product-name">WHite Runched Crop Top</div>
                    <div class="product-price">$29.99</div>
                </div>
            </li>
            <li>
                <img src="https://i.pinimg.com/564x/0e/4e/06/0e4e067554fa7ae6a4176102be52f18b.jpg" alt="Top 2">
                <div class="product-info">
                    <div class="product-name">Off-Shoulder Floral Blouse</div>
                    <div class="product-price">$39.99</div>
                </div>
            </li>
            <li>
                <img src="https://i.pinimg.com/736x/79/84/28/798428fac99d570f41871dc6a0ea8465.jpg" alt="Top 3">
                <div class="product-info">
                    <div class="product-name">Button up shirt</div>
                    <div class="product-price">$19.99</div>
                </div>
            </li>
            <li>
                <img src="https://m.media-amazon.com/images/I/71K1C7s6CkL._AC_UY1000_.jpg" alt="Top 4">
                <div class="product-info">
                    <div class="product-name">Casual Tank Top</div>
                    <div class="product-price">$24.99</div>
                </div>
            </li>
        </ul>
    </div>
    <!-- More sections and content here ... -->
</body>
</html>
