<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glamour Couture - Dresses</title>
    <style>
        /* Reset some default styles for the list ... */
        
        /* Basic styling ... */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            /* Header styles ... */
        }
        .product-list {
            text-align: center;
            margin-top: 50px;
        }
        .product-list h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #ff80ab;
        }
        .product-list ul {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: flex-start;
            padding: 0;
        }
        .product-list li {
            flex: 0 0 calc(25% - 20px);
            margin: 0 10px 20px;
            box-sizing: border-box;
            background-color: #f9f9f9;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.1);
        }
        .product-list li img {
            width: 100%;
            height: auto;
            display: block;
        }
        .product-info {
            padding: 10px;
        }
        .product-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .product-price {
            color: #ff80ab;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>
        <!-- Header content ... -->
    </header>
    <div class="product-list">
        <h2>Dresses</h2>
        <ul>
            <li>
                <img src="https://i.pinimg.com/736x/8b/4f/cc/8b4fcca1e72dffb10ea946ce0f043a06.jpg" alt="Dress 1">
                <div class="product-info">
                    <div class="product-name">Casual White dress</div>
                    <div class="product-price">$99.99</div>
                </div>
            </li>
            <li>
                <img src="https://i.pinimg.com/736x/a2/4f/6b/a24f6b254f08f28aa5254ccb6a3fcb02.jpg" alt="Dress 2">
                <div class="product-info">
                    <div class="product-name">Chic Summer Dress</div>
                    <div class="product-price">$69.99</div>
                </div>
            </li>
            <li>
                <img src="https://img.ltwebstatic.com/images3_pi/2022/03/04/1646373979a664085cdd17cbd64418e2ae7b24d5db.webp" alt="Dress 3">
                <div class="product-info">
                    <div class="product-name">Vintage Lace Dress</div>
                    <div class="product-price">$119.99</div>
                </div>
            </li>
            <li>
                <img src="https://i.pinimg.com/236x/7f/c1/21/7fc1212831adc7fcec01978b2afa1b43.jpg" alt="Dress 4">
                <div class="product-info">
                    <div class="product-name">Floral Midi Dress</div>
                    <div class="product-price">$79.99</div>
                </div>
            </li>
        </ul>
    </div>
    <!-- More sections and content here ... -->
</body>
</html>
