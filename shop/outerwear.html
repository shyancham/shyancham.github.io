<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glamour Couture - Outerwear</title>
    <style>
        /* Reset some default styles for the list ... */
        
        /* Basic styling ... */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            /* Header styles ... */
        }
        .product-list {
            text-align: center;
            margin-top: 50px;
        }
        .product-list h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #ff80ab;
        }
        .product-list ul {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: flex-start;
            padding: 0;
        }
        .product-list li {
            flex: 0 0 calc(25% - 20px);
            margin: 0 10px 20px;
            box-sizing: border-box;
            background-color: #f9f9f9;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.1);
        }
        .product-list li img {
            width: 100%;
            height: auto;
            display: block;
        }
        .product-info {
            padding: 10px;
        }
        .product-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .product-price {
            color: #ff80ab;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>
        <!-- Header content ... -->
    </header>
    <div class="product-list">
        <h2>Outerwear</h2>
        <ul>
            <li>
                <img src="https://media.karousell.com/media/photos/products/2022/9/28/fashion_korean_casual_loose_wi_1664356255_1f879b80_progressive.jpg" alt="Outerwear 1">
                <div class="product-info">
                    <div class="product-name">Varsity Jacket</div>
                    <div class="product-price">$49.99</div>
                </div>
            </li>
            <li>
                <img src="https://koreanstyle-shop.com/cdn/shop/collections/Korean_Jacket_1200x1200.jpg?v=1637413613" alt="Outerwear 2">
                <div class="product-info">
                    <div class="product-name">Stylish Korean Jacket</div>
                    <div class="product-price">$59.99</div>
                </div>
            </li>
            <li>
                <img src="https://koreanstyle-shop.com/cdn/shop/products/Korean-Motorcycle-Jacket_1200x1200.jpg?v=1638726761" alt="Outerwear 3">
                <div class="product-info">
                    <div class="product-name">Leather Jacket</div>
                    <div class="product-price">$69.99</div>
                </div>
            </li>
            <li>
                <img src="https://i.pinimg.com/564x/54/10/84/541084a8ededf1e3f27846ad18ba7f41.jpg" alt="Outerwear 4">
                <div class="product-info">
                    <div class="product-name">Cozy Blazer</div>
                    <div class="product-price">$79.99</div>
                </div>
            </li>
        </ul>
    </div>
    <!-- More sections and content here ... -->
</body>
</html>
