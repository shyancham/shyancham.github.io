<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glamour Couture - Bottoms</title>
    <style>
        /* Reset some default styles for the list ... */
        
        /* Basic styling ... */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            /* Header styles ... */
        }
        .product-list {
            text-align: center;
            margin-top: 50px;
        }
        .product-list h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #ff80ab;
        }
        .product-list ul {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: flex-start;
            padding: 0;
        }
        .product-list li {
            flex: 0 0 calc(25% - 20px);
            margin: 0 10px 20px;
            box-sizing: border-box;
            background-color: #f9f9f9;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.1);
        }
        .product-list li img {
            width: 100%;
            height: auto;
            display: block;
        }
        .product-info {
            padding: 10px;
        }
        .product-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .product-price {
            color: #ff80ab;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>
        <!-- Header content ... -->
    </header>
    <div class="product-list">
        <h2>Bottoms</h2>
        <ul>
            <li>
                <img src="https://i.pinimg.com/736x/1f/83/ed/1f83ed18b03a510f12b55a8918ca6a54.jpg" alt="Bottom 1">
                <div class="product-info">
                    <div class="product-name">High-Waisted Black Flare pants</div>
                    <div class="product-price">$59.99</div>
                </div>
            </li>
            <li>
                <img src="https://i.pinimg.com/736x/14/2d/35/142d3597f324398dd607a580bd38500a.jpg"alt="Bottom 2">
                <div class="product-info">
                    <div class="product-name">Pleated Midi Skirt</div>
                    <div class="product-price">$49.99</div>
                </div>
            </li>
            <li>
                <img src="https://i.pinimg.com/1200x/6e/e5/20/6ee520daa04b839a87cb48b69e882c80.jpg"alt="Bottom 3">
                <div class="product-info">
                    <div class="product-name">Casual Shorts</div>
                    <div class="product-price">$29.99</div>
                </div>
            </li>
            <li>
                <img src="https://i.pinimg.com/750x/e9/d7/16/e9d7169a03c36e46f1ad05b4d2c51b00.jpg" alt="Bottom 4">
                <div class="product-info">
                    <div class="product-name">Cargo pants</div>
                    <div class="product-price">$39.99</div>
                </div>
            </li>
        </ul>
    </div>
    <!-- More sections and content here ... -->
</body>
</html>
